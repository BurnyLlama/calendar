<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="/css/calendar.css">
    <link rel="stylesheet" type="text/css" href="/css/misc.css">
    <script src="/scripts/main.js" defer type="module"></script>
</head>
<body>
    <header>
        <button id="next-month">&lt;</button>
        <h1 id="month"></h1>
        <button id="prev-month">&gt;</button>
    </header>
    <div id="calendar"></div>
    <div id="action-buttons">
        <button id="settings-button">Settings</button>
        <button id="switch-layout-button">Switch layout</button>
    </div>
    <div id="settings" class="hidden">
        <h1>Settings</h1>
        <h2>Colour</h2>
        <form>
            <label for="accent-color">Accent:</label>
            <input type="color" id="accent-color">

            <label for="red-color">Red:</label>
            <input type="color" id="red-color">
        </form>
        <button id="close-settings">Close</button>
    </div>
</body>
</html>
