<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="/scripts/main.js" defer type="module"></script>
    <link rel="stylesheet" type="text/css" href="/css/calendar.css">
</head>
<body>
    <h1 id="month"></h1>
    <div id="calendar"></div>
    <div id="action-buttons">
        <button id="settings-button">Settings</button>
        <button id="switch-layout-button">Switch layout</button>
    </div>
    <div id="settings">
        <h1>Settings</h1>
        <h2>Colour</h2>
        <label for="accent-color">Accent:</label>
        <input type="color" name="accent-color" id="accent-color">

        <label for="red-color">Red:</label>
        <input type="color" name="red-color" id="red-color">
    </div>
</body>
</html>
